<script>
    function copyText(input) {
        const text = document.createElement('textarea');
        document.body.appendChild(text);
        text.value = "https://developer.legaltech.wales" + input
        text.select();
        document.execCommand("copy");
        document.body.removeChild(text);
    }
</script>

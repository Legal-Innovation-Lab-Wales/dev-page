<script>
    function copyText(input) {
        const text = document.createElement('textarea');
        document.body.appendChild(text);
        text.value = "https://developer.legaltech.wales" + input
        text.select();
        document.execCommand("copy");
        document.body.removeChild(text);
    }
</script>
<script>
    const approachArticleNames = document.querySelector("#approach-article-titles").children
    for (let index=0; index<approachArticleNames.length; index++){
        console.log(approachArticleNames[index].value)

        document.getElementById("select_article_" + approachArticleNames[index].value).addEventListener("click", function(){
            for (let index=0; index<approachArticleNames.length; index++) {
                document.getElementById(approachArticleNames[index].value).classList.add("d-none")
            }
            document.getElementById(approachArticleNames[index].value).classList.remove("d-none")
        });
    }
</script>
